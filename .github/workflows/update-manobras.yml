name: Update Manobras Data

on:
  schedule:
    # Run every 15 minutes to provide near real-time updates
    # Note: Adjust this interval based on actual requirements and rate limits
    # Consider hourly (0 * * * *) or every 30 minutes (*/30 * * * *) if less frequent updates are acceptable
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-manobras:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml
      
      - name: Fetch manobras data
        run: |
          python scripts/fetch_manobras.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet data/manobras.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/manobras.json
          git commit -m "Update manobras data - $(date -u +"%Y-%m-%d %H:%M UTC")"
          git push
